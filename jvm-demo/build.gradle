apply plugin: 'kotlin-platform-jvm'
apply plugin: 'java'

archivesBaseName = 'combo-jvm-demo'
dependencies {
    api project(':jvm')

    api libraries.kotlin_stdlib
    testImplementation libraries.kotlin_test_junit

    implementation libraries.sat4j
    implementation libraries.jacop
    implementation libraries.nd4j
    implementation libraries.dl4j


    implementation 'info.picocli:picocli:4.2.0'

}


