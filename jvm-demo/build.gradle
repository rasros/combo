apply plugin: 'java'
apply plugin: 'kotlin-platform-jvm'

dependencies {
    compile project(':jvm')

    compile libraries.kotlin_stdlib
    compile libraries.kotlin_stdlib_common
    compile libraries.kotlin_stdlib_jdk

    testCompile libraries.kotlin_test_junit
    compile("org.ow2.sat4j:org.ow2.sat4j.maxsat:2.3.5")
    compile("org.jacop:jacop:4.6.0")

    compile group: 'de.bwaldvogel', name: 'liblinear', version: '2.21'
}


jar {
    manifest {
        attributes 'Main-Class': 'combo.demo.TestKt'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
